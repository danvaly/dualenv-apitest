<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual API Tester</title>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0d1117;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      #loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(56, 139, 253, 0.2);
        border-top-color: #388bfd;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #loading-text {
        margin-top: 16px;
        color: #8b949e;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <svg id="loading-logo" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="512" height="512" rx="80" fill="url(#bg)"/>
        <g fill="white">
          <path d="M120 256 L200 176 L200 216 L280 216 L280 296 L200 296 L200 336 Z" opacity="0.9"/>
          <path d="M392 256 L312 176 L312 216 L232 216 L232 296 L312 296 L312 336 Z" opacity="0.9"/>
          <rect x="180" y="360" width="152" height="16" rx="8"/>
          <rect x="180" y="392" width="152" height="16" rx="8"/>
          <rect x="180" y="424" width="100" height="16" rx="8"/>
        </g>
      </svg>
      <div id="loading-spinner"></div>
      <div id="loading-text">Loading...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
